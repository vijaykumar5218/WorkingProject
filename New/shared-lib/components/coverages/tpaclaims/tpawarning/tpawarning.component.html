<ion-card>
  <div class="wrapper">
    <img src="assets/icon/warning_orange.svg" alt="{{ pageText.warningAlt }}" />
    <span *ngIf="warning?.warningType == warnType.IN_PROCCESS">
      {{ pageText.inProccess1 }} {{ warning.carrier }}
      {{ pageText.inProccess2 }}
    </span>
    <span *ngIf="warning?.warningType == warnType.CONNECTION_ERROR">
      {{ warning.errorMessage }}
    </span>
  </div>
</ion-card>
