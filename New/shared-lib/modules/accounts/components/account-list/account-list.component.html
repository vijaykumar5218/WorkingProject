<ng-container *ngFor="let account of accounts; let i = index">
  <ion-card
    [ngClass]="isWeb ? 'webAccountList' : 'mobileAccountList'"
    (click)="onAccountClicked(account)"
    [ngStyle]="manageWidthOfCard(account)"
    id="{{ 'accounts-clicked-' + i + '-' + elementID }}"
    tabindex="0"
    (keyup.enter)="onAccountClicked(account)"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="logo-column">
          <div class="logo-container" [id]="'logo-' + i + '-' + elementID">
            <img class="logo" src="assets/icon/voyalogo-min.png" alt="logo" />
          </div>
        </ion-col>
        <ion-col size="9" class="desc-column">
          <p
            class="titletext OneLinkNoTx"
            [ngClass]="account.isVendorPlan ? 'disabled' : ''"
          >
            {{ account.accountTitle }}
          </p>
          <p class="subtitle">
            {{ pageText.asOf
            }}{{ account.accountBalanceAsOf | date: 'longDate' }}
          </p>
          <p class="balance">
            <span>{{ account.accountBalance | currency: 'USD':'symbol' }}</span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ng-container>
