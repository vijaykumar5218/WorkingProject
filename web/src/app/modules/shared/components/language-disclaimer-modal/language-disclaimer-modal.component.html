<ion-card>
  <ion-card-content>
    <div class="message" [innerHTML]="message"></div>
    <ion-button
      (click)="closeDialogClicked()"
      class="cancel-button OneLinkNoTx"
      id="ok-btn"
      shape="round"
      expand="block"
    >
      {{ buttonText }}
    </ion-button>
  </ion-card-content>
</ion-card>
