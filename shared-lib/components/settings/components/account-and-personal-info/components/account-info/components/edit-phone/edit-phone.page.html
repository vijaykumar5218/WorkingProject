<ion-grid class="ion-no-margin p-20">
  <div [ngClass]="isWeb? 'web-edit-phone':'mobile-edit-phone'">
    <ion-row>
      <ion-col class="header-desc">{{displayText.headerDesc}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>{{displayText.label}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row
      ><ion-col>
        <ion-input
          class="edit-phone"
          id="editPhone"
          name="editPhone"
          type="text"
          [value]="phone"
          #editPhoneInput
          (ionChange)="valueChanged(editPhoneInput.value)"
          pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
          maxlength="12"
          inputmode="numeric"
          clearInput
        ></ion-input> </ion-col
    ></ion-row>
    <ion-row *ngIf="!phoneVailid">
      <ion-col>
        <ion-icon
          class="error-icon"
          src="assets/icon/warning.svg"
          alt="warning"
        ></ion-icon
        ><ion-text class="error"
          >{{ displayText.errors.invalidPhone }}</ion-text
        >
      </ion-col>
    </ion-row>

    <ion-row
      ><ion-col size-md="2" size-sm="1" size-xs="1"></ion-col
      ><ion-col>
        <ion-button
          size="small"
          id="cancel-btn"
          class="font-16"
          name="submit"
          shape="round"
          expand="block"
          color="btncolor"
          fill="outline"
          (click)="goBack()"
          >{{ displayText.button.cancel }}
        </ion-button></ion-col
      >
      <ion-col>
        <ion-button
          size="small"
          id="save-btn"
          class="font-16"
          name="submit"
          shape="round"
          expand="block"
          color="btncolor"
          type="submit"
          (click)="savePhone()"
          [disabled]="!phoneVailid"
          >{{ displayText.button.save }}
        </ion-button></ion-col
      ><ion-col size-md="2" size-sm="1" size-xs="1"></ion-col>
    </ion-row>

    <app-legal></app-legal>
  </div>
</ion-grid>
